<div class="grid-container">
  <h1 class="mat-h1">xx Repos</h1>
  <div class="text-center" *ngIf="Loading">
    <app-loading-wheel></app-loading-wheel>
  </div>
  <mat-grid-list *ngIf="!Loading" cols="3" rowHeight="150px">
    <mat-grid-tile *ngFor="let card of Cards" [colspan]="card.cols" [rowspan]="card.rows">
      <app-repo-preview [RepoData]="card.repoData"></app-repo-preview>
    </mat-grid-tile>
  </mat-grid-list>
</div>
